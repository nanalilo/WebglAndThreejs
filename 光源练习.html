<!DOCTYPE HTML>
<html>
	<head>
		<title>ThreeJS学习</title>
		<meta charset="utf-8">
		<script src="libs/three.js"></script>
		<script src="libs/ThreeBSP.js"></script>
		<script src="libs/stats.js"></script>
		<script src="libs/dat.gui.js"></script>
	</head>
	<body>
		<div id="stats-output"></div>
		<div id="threejs-output"></div>
		<script>
			//场景
			var scene = new THREE.Scene();
			//相机
			var camera = new THREE.PerspectiveCamera(45,
				window.innerWidth / window.innerHeight,
				0.1,
				1000);
				//相机位置
			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;
				//相机角度
			camera.lookAt(scene.position);
			//渲染器
			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(new THREE.Color(0xEEEEEE));
			renderer.setSize(window.innerWidth,window.innerHeight);
				//是否需要阴影
			renderer.shadowMap.enabled = true;
			//物体

				//坐标轴
			var axes = new THREE.AxesHelper(40);
				//平面
					//平面形状
			var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
					//平面材质(如果采用Lambert材质，不加光源会一片漆黑)
			//var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
			var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
					//组成平面网格
			var plane = new THREE.Mesh(planeGeometry,planeMaterial);
					//调整平面位置
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;
					//旋转平面角度
			plane.rotation.x = -0.5 * Math.PI; //负90度
					//是否接收阴影
			plane.receiveShadow = true;

				//方块
					//几何形状
			var cubeGeometry = new THREE.CubeGeometry(4,4,4);
					//方块的材质(如果采用Lambert材质，不加光源会一片漆黑)
			//var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
			var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
					//组成方块网格
			var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
					//调整方块位置
			cube.position.x = -4;
			cube.position.y = 3;
			cube.position.z = 0;
					//是否产生阴影
			cube.castShadow = true;
				//球形
					//几何形状
			var sphereGeometry = new THREE.SphereGeometry(4,20,20);
					//球体材质(如果采用Lambert材质，不加光源会一片漆黑)
			//var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff});
			var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
					//组成球体网格
			var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
					//调整球体位置
			sphere.position.x = 20;
			sphere.position.y = 4;
			sphere.position.z = 2;
					//是否产生阴影
			sphere.castShadow = true;

			//添加射灯光源
			var spotLight = new THREE.SpotLight(0xffffff);
				//光源的位置
			spotLight.position.set(-5,30,-5);
				//光源是否产生阴影
			spotLight.castShadow = true;
			
			//决定有多少像素用来生成阴影。数值越大阴影边缘越平滑，但会消耗更多GPU资源
			spotLight.shadow.mapSize.width += 1000;
			spotLight.shadow.mapSize.height += 1000;

			var spotLightHelper = new THREE.CameraHelper(spotLight.shadow.camera);

			//添加环境光
			var ambientLight = new THREE.AmbientLight(0x3c3c3c);
			

				//添加到场景
			scene.add(axes);
			scene.add(plane);
			scene.add(cube);
			scene.add(sphere);

			scene.add(spotLight);
			scene.add(ambientLight);
			scene.add(spotLightHelper);

			//数据显示
			function initStats(){
				var stats = new Stats();
				stats.setMode(0);
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.left = '0px';
				stats.domElement.style.top = '0px';
				document.getElementById("stats-output").append(stats.domElement);
				return stats;
			}

			var stats = initStats();



			//参数控制
			var controls = new function(){
				this.rotationSpeed = 0.02;
				this.bouncingSpeed = 0.03;
			}
			var gui = new dat.GUI();
			gui.add(controls,"rotationSpeed", 0, 0.5 );
			gui.add(controls,"bouncingSpeed", 0, 0.5 );


			//添加渲染器到页面
			document.getElementById("threejs-output").append(renderer.domElement);

			//渲染（仅限于静态渲染）
			renderer.render(scene,camera);

			//要实现动态渲染（动画），就要建立函数
			var step = 0;
			function render(){
				stats.update();

				//动画
					//方块旋转
				cube.rotation.x += controls.rotationSpeed; //使用controls参数
				cube.rotation.y += controls.rotationSpeed; //使用controls参数
				cube.rotation.z += controls.rotationSpeed; //使用controls参数
					//弹跳球
				step += controls.bouncingSpeed; //使用controls参数
				sphere.position.x = 20 + ( 10 * ( Math.cos(step) ) ); //20为运动中心X坐标？
				sphere.position.y = 2 + ( 10 * Math.abs( Math.sin(step) ) ); //2为运动中心y坐标？

				requestAnimationFrame(render);
				renderer.render(scene,camera);
			}
			render();

			</script>
	</body>
</html>
