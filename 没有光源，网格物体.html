<!DOCTYPE HTML>
<html>
	<head>
		<title>ThreeJS学习</title>
		<meta charset="utf-8">
		<script src="libs/three.js"></script>
		<script src="libs/ThreeBSP.js"></script>
		<script src="libs/stats.js"></script>
		<script src="libs/dat.gui.js"></script>
	</head>
	<body>
		<div id="stats-output"></div>
		<div id="threejs-output"></div>
		<script>
			//场景
			var scene = new THREE.Scene();
			//相机
			var camera = new THREE.PerspectiveCamera(45,
				window.innerWidth / window.innerHeight,
				0.1,
				1000);
				//相机位置
			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;
				//相机角度
			camera.lookAt(scene.position);
			//渲染器
			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(new THREE.Color(0xEEEEEE));
			renderer.setSize(window.innerWidth,window.innerHeight);
			//物体
				
				//坐标轴
			var axes = new THREE.AxesHelper(40);
				//平面
					//平面形状
			var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
					//平面材质(如果采用Lambert材质，不加光源会一片漆黑)
			var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
			//var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
					//组成平面网格
			var plane = new THREE.Mesh(planeGeometry,planeMaterial);
					//调整平面位置
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;
					//旋转平面角度
			plane.rotation.x = -0.5 * Math.PI; //负90度
				//方块
					//几何形状
			var cubeGeometry = new THREE.CubeGeometry(4,4,4);
					//方块的材质(如果采用Lambert材质，不加光源会一片漆黑)
			var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
			//var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
					//组成方块网格
			var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
					//调整方块位置
			cube.position.x = -4;
			cube.position.y = 3;
			cube.position.z = 0;
				//球形
					//几何形状
			var sphereGeometry = new THREE.SphereGeometry(4,20,20);
					//球体材质(如果采用Lambert材质，不加光源会一片漆黑)
			var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});
			//var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
					//组成球体网格
			var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
					//调整球体位置
			sphere.position.x = 20;
			sphere.position.y = 4;
			sphere.position.z = 2;
				//添加到场景
			scene.add(axes);
			scene.add(plane);
			scene.add(cube);
			scene.add(sphere);
				
			//数据显示
			//参数控制
			
			
			//添加渲染器到页面
			document.getElementById("threejs-output").appendChild(renderer.domElement);
		
			//渲染
			renderer.render(scene,camera);
			</script>
	</body>
</html>
